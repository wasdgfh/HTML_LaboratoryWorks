<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 2</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./fonts/inter.css">
    <script src="./js/main.js"></script>
</head>
<body onload="loadData()">   
    <div id="loader">
        <div class="spinner"></div>
    </div>
     
    <header>        
        <div class="brand">
            <img src="./images/logo.svg" alt="Логотип" width="32" height="32">   
            <a href="#"><div class="text">Вариант 2</div></a>        
        </div>
        <div class="action-section">
            <button type="button"> 
                <img src="./images/user.svg" alt="Пользователь" width="24" height="24">   
            </button>
            <button type="button">
                <img src="./images/cart.svg" alt="Корзина" width="24" height="24">   
            </button>
        </div>
    </header>

    <main>
        <div class="action-header">
            <button type="button" class="filter-button" id="filter-btn" onclick="toggleDropdown('filter-dropdown')"> 
                <img src="./images/leading.svg" alt="Фильтры" width="20" height="20">   
                <div class="label" id="filteredOption">Фильтры</div>
            </button>            
            <div id="filter-dropdown" class="dropdown">
                <div class="main">
                    <div class="item"><label><input type="checkbox" value="Акне Студия"> Акне Студия</label></div>
                    <div class="item"><label><input type="checkbox" value="АМИ Париж"> АМИ Париж</label></div>
                    <div class="item"><label><input type="checkbox" value="Вквадрате2"> Вквадрате2</label></div>
                    <div class="item"><label><input type="checkbox" value="Каменный остров"> Каменный остров</label></div>          
                </div>            
            </div>
            <button type="button" class="sort-button" id="sort-btn" onclick="toggleDropdown('sort-dropdown')">
                <div class="label" id="sortedOption">По умолчанию</div>
                <img src="./images/trailing.svg" alt="Сортировка по цене" width="20" height="20">                   
            </button> 
            <div id="sort-dropdown" class="dropdown">
                <div class="main">
                    <div class="item"><label onclick="sortOption('По умолчанию')">По умолчанию</label></div>
                    <div class="item"><label onclick="sortOption('Сначала доступные')">Сначала доступные</label></div>
                    <div class="item"><label onclick="sortOption('Сначала дорогие')">Сначала дорогие</label></div>
                </div>            
            </div>
        </div>      
        
        <div class="frame1">
            <div class="frame2">
                <div class="label">Верхняя одежда</div>
                <div class="label">Брюки</div>
                <div class="label">Аксессуары</div>
            </div>
            <div class="content" id="cardsContainer"></div>                
        </div>
    </main>

    <footer>
        <p>&copy; Вариант 2. Боярчук Даниил, группа ПИ-22-1</p>
    </footer>

    
</body>
</html>
